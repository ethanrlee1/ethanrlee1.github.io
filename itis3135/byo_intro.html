<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ethan Lee's Extravagent Lion - ITIS3135 - BYO Intro</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>

<body>
    <div data-include="includes/header.html"></div>

    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page! Please fill out the form below so we can create your own page.</h3>

        <form id="introForm" enctype="multipart/form-data">
            <label>Name: <input type="text" id="name" required></label><br>
            <label>Mascot: <input type="text" id="mascot" required></label><br>
            <label>Image: <input type="file" id="image" accept=".png, .jpg, .jpeg" required></label><br>
            <label>Image Caption: <input type="text" id="imgCaption" required></label><br>

            <label>Personal Background: <input type="text" id="personalBg" required></label><br>
            <label>Professional Background: <input type="text" id="professionalBg" required></label><br>
            <label>Academic Background: <input type="text" id="academicBg" required></label><br>
            <label>Web Development Background: <input type="text" id="webDevBg" required></label><br>
            <label>Primary Computer Platform: <input type="text" id="platform" required></label><br>

            <fieldset>
                <legend>Courses Currently Taking</legend>
                <div id="coursesContainer"></div>
                <button type="button" onclick="addCourse()">Add Course</button>
            </fieldset>

            <label>Funny Thing? <input type="text" id="funnyThing"></label><br>
            <label>Anything Else? <input type="text" id="anythingElse"></label><br>

            <label><input type="checkbox" id="agree" required>
                I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
            </label><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset" onclick="resetForm()">
        </form>

        <div id="output"></div>
    </main>

    <div data-include="includes/footer.html"></div>
    <script src="scripts/include.js"></script>
    <script src="scripts/survey.js"></script>
</body>
</html>
